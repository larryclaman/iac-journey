trigger:
- PaaSlab

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TerraformInstaller@0
  inputs:
    terraformVersion: '0.12.24'
  displayName: 'Install Terraform 0.12.24'
- task: CopyFiles@2
  displayName: 'Copy terraform files to working directory'
  inputs:
    SourceFolder: 'terraform'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Terraform'
- task: TerraformTaskV1@0
  displayName: 'Terraform Init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(Build.ArtifactStagingDirectory)/Terraform'
    backendServiceArm: 'EXP-QA-Terraform-DevOps'
    backendAzureRmResourceGroupName: 'EXP-QA-Terraform-DevOps'
    backendAzureRmStorageAccountName: 'expqatformlabstore'
    backendAzureRmContainerName: 'terraformstate'
    backendAzureRmKey: 'terraform.tfstate'
- task: TerraformTaskV1@0
  displayName: 'Terraform Destroy'
  inputs:
    provider: 'azurerm'
    command: 'destroy'
    workingDirectory: '$(Build.ArtifactStagingDirectory)/Terraform'
    environmentServiceNameAzureRM: 'EXP-QA-Terraform-DevOps'